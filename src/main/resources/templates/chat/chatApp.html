<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<div th:if="${role.equals('[ADMIN]')}" th:insert="blocks/links.html :: div"></div>
<div th:if="${role.equals('[ADMIN]')}" th:insert="blocks/header.html :: header"></div>
<div th:if="${role.equals('[ADMIN]')}" th:insert="blocks/adminSidebare.html :: adminSidebare"></div>

<div th:if="${role.equals('[CLIENT]')}" th:insert="blocks/links :: div"></div>
<div th:if="${role.equals('[CLIENT]')}" th:insert="blocks/header :: header"></div>
<div th:if="${role.equals('[CLIENT]')}" th:insert="blocks/clientSidebare :: clientSidebare"></div>

<div th:if="${role.equals('[EMPLOYEE]')}" th:insert="blocks/links :: div"></div>
<div th:if="${role.equals('[EMPLOYEE]')}" th:insert="blocks/header :: header"></div>
<div th:if="${role.equals('[EMPLOYEE]')}" th:insert="blocks/userSidebare :: userSidebare"></div>
<body style="background-color: #f2f0f8;">
<div class="container" style="margin-left: 400px;!important; width: 800px;!important;">
    <input type="hidden" id="loginInput" name="login" th:value="${login}"/>
    <div class="chat-container" id="chat-page">
        <div class="users-list">
            <div class="users-list-container">
                <h2>Online Users</h2>
                <ul id="connectedUsers">
                </ul>

            </div>
            <div class="users-list-container">
                <h2>Offline Users</h2>
                <ul id="offlineUsers">
                </ul>
            </div>
            <div>
                <p id="connected-user-fullname"></p>
                <a class="logout" th:href="*{'/openChat/logout'}" id="logout">Logout</a>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-area" id="chat-messages">
            </div>

            <form id="messageForm" name="messageForm" class="hidden">
                <div class="message-input">
                    <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                    <button>Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="/js/app.js"></script>
</body>

</html>
