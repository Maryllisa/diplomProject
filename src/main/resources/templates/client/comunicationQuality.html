        </table>

        <div class="modal fade" id="createRequestModal" tabindex="-1" aria-labelledby="createRequestModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createRequestModalLabel"> Оценить связь</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="needs-validation" id="otpProdQuality" novalidate="" >

                            <div class="row g-3">
                                <div class="col-sm-12">
                                    <label class="form-label" style="color: #814de5">Оцените пожалуйста полезность связи</label>
                                    <input type="number" class="form-control" id="Ocenka polzi" required="">
                                    <div class="invalid-feedback" style="color: red">
                                        Проверьте корректность заполнения оценки.
                                    </div>
                                    <div class="col-sm-12">
                                        <label class="form-label" style="color: #814de5">Оцените пожалуйста вежливости связи</label>
                                        <input type="number" class="form-control" id="Ocenka vezhliv" required="">
                                        <div class="invalid-feedback" style="color: red">
                                            Проверьте корректность заполнения оценки.
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <label class="form-label" style="color: #814de5">Оцените пожалуйста скорость связи</label>
                                        <input type="number" class="form-control" id="Ocenka skorosti" required="">
                                        <div class="invalid-feedback" style="color: red">
                                            Проверьте корректность заполнения оценки.
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button class="w-100 btn btn-primary btn-lg" type="submit"
                                            style="margin-top: 20px;background-color: #814de5; color: #1a1a1c">Сохранить
                                    </button>

                                </div>
                            </div>

                        </form>
                    </div>
