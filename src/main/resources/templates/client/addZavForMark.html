<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: #1a1a1c;
      opacity: 0.9;
    }

    .modal-content {
      background-color: #f2f0f8;
      opacity: 1;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 100%;
      max-width: 600px;
    }

    .close {
      color: #1a1a1c;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
  </style>

</head>
<div th:insert="blocks/links :: div"></div>
<body style="background-color: #f2f0f8">
<div th:insert="blocks/header :: header"></div>
<div th:insert="blocks/clientSidebare :: clientSidebare"></div>
<main>
  <div class="col-md-7 col-lg-8" style="margin-top: -88%; margin-left: 27%">
    <h4 class="mb-3" style="color: #814de5">Оставить заявку на маркировку товара</h4>

    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th style="color: #814de5" scope="col">Номер товара</th>
        <th style="color: #814de5" scope="col">Наименование</th>
        <th style="color: #814de5" scope="col">Статус заявки</th>
        <th style="color: #814de5" scope="col">Дата отправки</th>
      </tr>
      </thead>
<!--      <tbody>-->
<!--      <tr th:each="">-->
<!--        <td style="color: #1a1a1c" th:text="${}"></td>-->
<!--        <td style="color: #1a1a1c" th:text="${}"></td>-->
<!--        <td style="color: #1a1a1c" th:text="${}"></td>-->
<!--        <td style="color: #1a1a1c" th:text="${}"></td>-->
<!--        -->
<!--      </tr>-->
<!--      </tbody>-->
    </table>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createRequestModal" style="margin-top: 20px;background-color: #814de5; color: #1a1a1c">
      Создать новую заявку на маркировку
    </button>


    <div class="modal fade" id="createRequestModal" tabindex="-1" aria-labelledby="createRequestModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createRequestModalLabel">Создать новую заявку на маркировку</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="productSelect" class="form-label">Товар</label>
                <select class="form-select" id="productSelect">
                  <option selected>Выберите товар</option>
                  <option value="1">Товар 1</option>
                  <option value="2">Товар 2</option>
                  <option value="3">Товар 3</option>
                  <!-- Добавьте другие варианты товаров здесь -->
                </select>
              </div>
              <div class="mb-3">
                <label for="markingTypeSelect" class="form-label">Тип маркировки</label>
                <select class="form-select" id="markingTypeSelect">
                  <option selected>Выберите тип маркировки</option>
                  <option value="Тип 1">Тип 1</option>
                  <option value="Тип 2">Тип 2</option>
                  <option value="Тип 3">Тип 3</option>
                  <!-- Добавьте другие варианты типов маркировки здесь -->
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-primary" style="background-color: #814de5; color: #1a1a1c">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
