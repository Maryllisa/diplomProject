<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: #1a1a1c;
      opacity: 0.9;
    }

    .modal-content {
      background-color: #f2f0f8;
      opacity: 1;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 100%;
      max-width: 600px;
    }

    .close {
      color: #1a1a1c;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<div th:insert="blocks/links :: div"></div>
<body style="background-color: #f2f0f8">
<div th:insert="blocks/header :: header"></div>
<div th:insert="blocks/userSidebare :: userSidebare"></div>
<main>
  <div class="col-md-7 col-lg-8" style=" margin-left: 27%">
    <h4 class="mb-3" style="color: #814de5">Отчёт по истории отгрузок</h4>
    <iframe id="word-preview" width="100%" height="600"></iframe>

  </div>
</main>
</body>

</html>
