<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
</head>
<div th:insert="blocks/links :: div"></div>
<body style="background-color: #f2f0f8">
<div th:insert="blocks/header :: header"></div>
<div th:insert="blocks/adminSidebare :: adminSidebare"></div>
<main>
    <div class="table-responsive " style="width:950px;  margin-left: 27%">
        <h4 class="mb-3" style="color: #814de5">Сформировать оценку качества</h4>
        <div th:name="search-sort" style="width: 950px; display: flex; align-items: center;">
            <div th:name="sort" style="width: 475px; display: flex; align-items: center;">
                <button class="btn btn-primary rounded-pill px-3" type="button" style="color: #f2f0f8; background-color: #814de5; border-color: #814de5">Отсортировать</button>
                <select class="form-select" style="margin-left: 10px; width: 150px">
                    <option value="" selected disabled>По признаку</option>
                    <option value="признак1">Признак 1</option>
                    <option value="признак2">Признак 2</option>
                    <option value="признак3">Признак 3</option>
                </select>
            </div>
            <div style="width: 475px; display: flex; align-items: end;">
                <span>с</span>
                <input class="form-control" type="date" placeholder="С" style="margin-left: 10px; width: 120px">
                <span>по</span>
                <input class="form-control" type="date" placeholder="По" style="margin-left: 10px; width: 120px">
            </div>

            <div th:name="search" style="width: 475px; display: flex; align-items: end;">
                <form role="search">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" style="background-color: #814de5; color: #f2f0f8">
                </form>
                <select class="form-select" style="margin-left: 10px; width: 160px">
                    <option value="" selected disabled>По параметру</option>
                    <option value="признак1">Параметр 1</option>
                    <option value="признак2">Параметр 2</option>
                    <option value="признак3">Параметр 3</option>
                </select>
            </div>
        </div>

        <table class="table table-striped table-sm" style="margin-top: 20px">
            <thead>
            <tr>
                <th style="color: #814de5" scope="col">ID заявки</th>
                <th  style="color: #814de5" scope="col">№ТД</th>
                <th  style="color: #814de5" scope="col">№CMR</th>
                <th  style="color: #814de5" scope="col">№ТТН</th>
                <th  style="color: #814de5" scope="col">Поставщик</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${!customsAgencyList.isEmpty()}" th:each="c:${customsAgencyList}">
                <td  style="color: #1a1a1c" th:text="${c.idCustomsAgency}"></td>
                <td  style="color: #1a1a1c" th:text="${c.markingInfo.product.declarationTD.declarationNumber}"></td>
                <td  style="color: #1a1a1c" th:text="${c.markingInfo.product.applicationForStorage.crm.idCRM}"></td>
                <td  style="color: #1a1a1c" th:text="${c.markingInfo.product.applicationForStorage.goodTransportDocument.goodsTransportDocumentNumbers}"></td>
                <td  style="color: #1a1a1c" th:text="${c.markingInfo.product.applicationForStorage.declarationTD.individuals.organizationName}"></td>
                <td><input type="button" value="Расставить веса оценок" th:onclick="|findCutomsAgency(${c.idCustomsAgency})|"  style="font-weight: bold;background-color: #814de5; color: #f2f0f8"  data-bs-toggle="modal"  data-bs-target="#modalVesa" ></td>

            </tr>
            </tbody>
        </table>


        <div class="modal fade" id="modalVesa" tabindex="-1" role="dialog" aria-labelledby="modalVesaLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalVesaLabel">Расставить веса оценок</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form  class="needs-validation" id="vesaOch" novalidate="" th:action="*{'/admin/regMark'}" method="post">

                        </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script>
    let idCustomAgencyFinal  = 0;
    function findCutomsAgency(idCustomsAgency){
        idCustomAgencyFinal = idCustomsAgency;
        fetch("/admin/customsAgency/" +idCustomsAgency,{
            method: 'GET'
        }).then(response=>response.json())
            .then(data=>{
                let markQuality = [];
                let prinProdQuality=[];
                let otpProdQuality=[];
                let comunicationQuality=[];
                let qualityProduct = [];
                data.forEach(el=>{
                    if (el.typeEvaluation === 'markQuality'){
                        markQuality = el;
                    }
                    else if (el.typeEvaluation === 'prinProdQuality'){
                        prinProdQuality = el;
                    }
                    else if (el.typeEvaluation === 'otpProdQuality'){
                        otpProdQuality = el;
                    }
                    else if (el.typeEvaluation === 'qualityProduct'){
                        qualityProduct =el;
                    }
                    else {
                        comunicationQuality = el;
                    }
                })
                  const div = document.getElementById("vesaOch");
                  div.innerHTML+=`<div class="row">
                            <div class="col-sm-6">
                            <input type="hidden" name="id" value="${idCustomAgencyFinal}">
                                <label class="form-label">Оценка за маркировку:</label>
                                <span id="ochMark">${markQuality.evaluation}</span>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Вес маркировки</label>
                                <input type="number" name="vesochMark" value="0"   style="font-weight: bold;background-color: #814de5; color: #f2f0f8" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="form-label">Оценка за отгрузку:</label>
                                <span id="ochOtgr">${prinProdQuality.evaluation}</span>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Вес отгрузки</label>
                                <input type="number" name="vesochOtgr" value="0"   style="font-weight: bold;background-color: #814de5; color: #f2f0f8" >
                            </div>
                        </div>
                        <div  class="row">
                            <div class="col-sm-6">
                                <label class="form-label">Оценка за отпуск:</label>
                                <span id="ochOtp">${otpProdQuality.evaluation}</span>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Вес отпуска</label>
                                <input type="number" name="vesochOtp" value="0"   style="font-weight: bold;background-color: #814de5; color: #f2f0f8" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="form-label">Оценка за связь:</label>
                                <span id="ochSviaz">${comunicationQuality.evaluation}</span>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Вес связи:</label>
                                <input type="number" name="vesochSviaz" value="0"   style="font-weight: bold;background-color: #814de5; color: #f2f0f8" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="form-label">Оценка за состояние товара:</label>
                                <span id="ochSost">${qualityProduct.evaluation}</span>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Вес состояния товара:</label>
                                <input type="number" id="vesochSost" value="0"   style="font-weight: bold;background-color: #814de5; color: #f2f0f8" >
                            </div>
                        </div>
                            <div class="modal-footer">
                                <button class="w-100 btn btn-primary btn-lg" type="submit"
                                        style="margin-top: 20px;background-color: #814de5; color: #1a1a1c">
                                    Сохранить веса
                                </button>
                            </div>`;
            });
    }
</script>
</html>
