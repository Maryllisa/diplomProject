<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
        .form-container {
            margin: 0 auto;
            background-color: #212529;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
        }
        .form-container label {
            margin-bottom: 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="date"],
        .form-container input[type="tel"] {
            background-color: #343a40;
            color: #fff;
            border-color: #6c757d;
        }
        .form-container .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .form-container .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .form-container .modal-content {
            background-color: #212529;
            color: #fff;
        }
        .container{
            position: absolute;
            margin-left: 100px;
            margin-top: 50px;
        }
        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .error-message {
            left: 0;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body class="text-center bgr_for_home">
<div><header th:replace="temp/header.html :: header"></header></div>
<input type="hidden" id="alert" th:if="*{message!=null}" th:value="${message}">
<div th:high="100px"></div>
<main id="position-relative2" class=" form-signin m-auto" style="position: absolute;!important; margin-top: 200px!important; left: 600px!important;">
    <form style="width: 300px" action="/login" th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal">
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit; color: white">Пожалуйста войдите</font>
            </font></h1>

        <div class=" mb-3 form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="login">
            <label for="floatingInput"><font style="vertical-align: inherit;">
                <font style="vertical-align: inherit; color: #4f4f4f!important;">Логин</font></font></label>
        </div>
        <div class=" mb-3 form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="password">
            <label for="floatingPassword"><font style="vertical-align: inherit;"><font style="vertical-align: inherit; color: #4f4f4f!important;">Пароль</font></font></label>
        </div>
        <div class="checkbox mb-3">
            <a style="color: white" th:href="*{'/login/forgetPassword/'}" th:text="*{'Я забыл пароль!'}"/>
        </div>
        <!--        <input type="hidden" th:name="${_csrf}" th:value="${_csrf.token}">-->
        <button class="w-100 btn btn-lg btn-primary" type="submit"><font style="vertical-align: inherit;"><font
                style="vertical-align: inherit;">Войти</font></font></button>
        <p class="mt-5 mb-3 text-body-secondary"><font style="vertical-align: inherit;"><font
                style="vertical-align: inherit;">© 2017–2023</font></font></p>
    </form>
</main>
<script rel="script" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script rel="script" href="/script.js"></script>
<script>
    const message = document.getElementById("alert");
    if (message.value != "") alert(message.value)
</script>
</body>
</html>
