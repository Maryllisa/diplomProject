<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Вход в систему</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<style>
#body_flex {
    height: 100%;
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
    margin-top: 500px;
}
.form-signin {
    max-width: 330px;
    padding: 15px;
}

.form-signin .form-floating:focus-within {
    z-index: 2;
}

.form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
}
.bgr_for_home
{
    position: absolute;
    backdrop-filter: blur(5px);
    background-size: 1830px 800px;
    height: 800px;
    width: 1700px;
    margin-top: 0px;
    margin-left: 0px;


}
#position-relative2
{
    padding-top: 190px;
    padding-left: -100px;
}
</style>

<body class="text-center bgr_for_home">
<header>
    <nav>
        <ul class="nav-links">
            <li>
                <button id="loginButton" onclick="login()" class="btn-login">Войти</button>
            </li>
            <li><button id="registerButton" class="btn-register">Регистрация</button></li>
        </ul>
    </nav>
</header>
<div><header th:replace="temp/header.html :: header"></header></div>
<input type="hidden" id="alert" th:if="*{message!=null}" th:value="${message}">
<div th:high="100px"></div>
<main id ="position-relative2" class=" form-signin w-100 m-auto">
    <form style="width: 300px" action="/login" th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal">
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit; color: white">Пожалуйста войдите</font>
            </font></h1>

        <div class=" mb-3 form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="login">
            <label for="floatingInput"><font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Логин</font></font></label>
        </div>
        <div class=" mb-3 form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="password">
            <label for="floatingPassword"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Пароль</font></font></label>
        </div>
        <div class="checkbox mb-3">
            <a style="color: white"  th:href="*{'/login/forgetPassword/'}" th:text="*{'Я забыл пароль!'}"/>
        </div>
<!--        <input type="hidden" th:name="${_csrf}" th:value="${_csrf.token}">-->
        <button class="w-100 btn btn-lg btn-primary" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Войти</font></font></button>
        <p class="mt-5 mb-3 text-body-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">© 2017–2023</font></font></p>
    </form>
</main>
<script rel="script" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script rel="script" href="/script.js"></script>
<script>
    const message = document.getElementById("alert");
    if (message.value!="") alert(message.value)
</script>
</body>
</html>
