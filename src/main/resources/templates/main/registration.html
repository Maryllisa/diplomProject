<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #343a40;
      color: #fff;
    }
    .form-container {
      margin: 0 auto;
      background-color: #212529;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
    }
    .form-container label {
      margin-bottom: 5px;
    }
    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"],
    .form-container input[type="date"],
    .form-container input[type="tel"] {
      background-color: #343a40;
      color: #fff;
      border-color: #6c757d;
    }
    .form-container .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .form-container .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
    .form-container .modal-content {
      background-color: #212529;
      color: #fff;
    }
    .container{
      position: absolute;
      margin-left: 100px;
      margin-top: 50px;
    }
    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    .error-message {
      left: 0;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div><header th:replace="temp/header.html :: header"></header></div>
  <div class="container">
    <div class="form-container">
      <h1>Регистрация</h1>
      <form id="form" th:action="@{'/registration'}" method="post" th:object="${account}" enctype="multipart/form-data">
        <input type="hidden" name="role" id="role">
        <div class="form-group" id="name">
          <label for="inputFirstName">Имя</label>
          <input type="text" class="form-control" id="inputFirstName" required minlength="4" maxlength="20" placeholder="Имя" th:field="${account.name}">
        </div>
        <div class="form-group" id="surname">
          <label for="inputLastName">Фамилия</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Фамилия" required minlength="4" maxlength="20" th:field="${account.surname}">
        </div>
        <div class="form-group" id="patronymic">
          <label for="inputMiddleName">Отчество</label>
          <input type="text" class="form-control" id="inputMiddleName" placeholder="Отчество" required minlength="4" maxlength="20" th:field="${account.patronymic}">
        </div>
        <div class="form-group" id="email">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" th:field="${account.email}">
        </div>
        <div class="form-group" id="login">
          <label for="inputUsername">Логин</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Логин" required minlength="4" maxlength="20" th:field="${account.login}">
        </div>
        <div class="form-group" id="password">
          <label for="inputPassword" >Пароль</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Пароль" required minlength="4" maxlength="20" th:field="${account.password}">
        </div>
        <div class="form-group" id="dateBirthday">
          <label for="inputBirthDate" >Дата рождения</label>
          <input required type="date" class="form-control" id="inputBirthDate" min="1920-01-01" max="2016-12-31" th:field="${account.dateBirthday}">
        </div>
        <div class="form-group" id="phone">
          <label for="inputPhoneNumber">Номер телефона</label>
          <input required type="tel" class="form-control"  id="inputPhoneNumber" placeholder="Номер телефона" th:field="${account.phone}">
        </div>
        <div class="form-group" id="photo">
          <img src="/img/photo.png" style="height: 30px; width: 30px; margin-right: 10px;">
          <label for="inputPhoto">Добавьте фотографию</label>
          <input required type="file" name="file" class="form-control"  id="inputPhoto">
        </div>
        <button type="button" id="registrationButton" class="btn btn-primary" data-toggle="modal" data-target="#secretKeyModal">Зарегистрироваться</button>
      </form>
    </div>
  </div>
<script src="/js/main.js"></script>
</body>
</html>
